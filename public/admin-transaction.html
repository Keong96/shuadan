<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>交易明细</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { margin:0; padding-top:56px; font-family:system-ui,sans-serif; background:#1e1e2f; color:#f0f0f0; }
    .navbar { background:#27293d; position:fixed;top:0;left:0;right:0;z-index:1000;box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    .navbar-brand { color:#f0f0f0; }
    .navbar-toggler { border-color:rgba(255,255,255,0.4); }
    .navbar-toggler-icon { filter:invert(1); }
    .wrapper { display:flex; flex-direction:column; }
    @media(min-width:992px){ .wrapper { flex-direction:row; } }
    .sidebar { background:#2c2f48; border-bottom:1px solid #333; }
    @media(min-width:992px){
      .sidebar { position:sticky; top:56px; height:calc(100vh-56px); width:250px; border-right:1px solid #333; overflow-y:auto; }
    }
    .sidebar .nav-link { color:#ccc; margin:.5rem 0; }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover { background:#3e4161; color:#fff; border-radius:5px; }
    .main-content { flex-grow:1; padding:20px; background:#1e1e2f; }
    .card { background:#2a2d45; border:none; color:#fff; }
    .btn-primary { background:#5c6bc0; border-color:#5c6bc0; color:#fff; }
    .btn-primary:hover { background:#3f51b5; border-color:#3f51b5; }
    .fixed-width-badge { display:inline-block; width:100px; text-align:center; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="index.html">交易明细</a>
    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="wrapper">
    <div class="sidebar collapse d-lg-block" id="sidebarMenu">
      <nav class="nav flex-column px-3 pt-4">
        <a class="nav-link" href="admin-dashboard.html"><i class="bi bi-speedometer2 me-2"></i>控制面板</a>
        <a class="nav-link" href="/admin-user.html"><i class="bi bi-people me-2"></i>用户管理</a>
        <a class="nav-link" href="/admin-task.html"><i class="bi bi-box-seam me-2"></i>产品管理</a>
        <a class="nav-link active" href="/admin-transaction.html"><i class="bi bi-bank me-2"></i>交易明细</a>
        <a class="nav-link" href="/admin-setting.html"><i class="bi bi-receipt me-2"></i>全局设定</a>
        <a class="nav-link" href="#" onclick="Logout()"><i class="bi bi-box-arrow-right me-2"></i>登出</a>
      </nav>
    </div>

    <div class="main-content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">交易明细</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#transactionModal">
          <i class="bi bi-plus-lg me-1"></i> 添加记录
        </button>
      </div>

      <div class="card p-3">
        <div class="table-responsive">
          <table class="table table-dark table-hover align-middle mb-0">
            <thead>
              <tr>
                <th>#</th>
                <th>用户名</th>
                <th>数额</th>
                <th>类型</th>
                <th>状态</th>
                <th>日期</th>
                <th>备注</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="transactionBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Transaction Modal -->
  <div class="modal fade" id="transactionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white border-secondary">
        <div class="modal-header border-bottom border-secondary">
          <h5 class="modal-title">添加记录</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <form id="transactionForm">
          <div class="modal-body">
            <!-- 用户名 -->
            <div class="mb-3">
              <label for="transUser" class="form-label">用户名</label>
              <input list="userList" id="visibleUser" class="form-control bg-dark text-white border-secondary" autocomplete="off">
              <datalist id="userList"></datalist>
              <input id="transUser" type="hidden">
            </div>
            <!-- 数额 -->
            <div class="mb-3">
              <label for="transAmount" class="form-label">数额</label>
              <input type="number" step="0.01" id="transAmount" class="form-control bg-dark text-white border-secondary" required>
            </div>
            <!-- 类型 -->
            <div class="mb-3">
              <label class="form-label d-block">类型</label>
              <div id="typeGroup" class="btn-group w-100" role="group">
                <input type="hidden" id="transType" value="DEPOSIT">
                <button type="button" class="btn btn-light text-dark" value="DEPOSIT" onclick="selectType(this)">充值</button>
                <button type="button" class="btn btn-outline-light" value="WITHDRAWAL" onclick="selectType(this)">提现</button>
                <button type="button" class="btn btn-outline-light" value="PURCHASE" onclick="selectType(this)">完成订单</button>
                <button type="button" class="btn btn-outline-light" value="COMMISSION" onclick="selectType(this)">佣金</button>
              </div>
            </div>
            <!-- 备注 -->
            <div class="mb-3">
              <label for="transRemark" class="form-label">备注</label>
              <textarea id="transRemark" rows="3" class="form-control bg-dark text-white border-secondary"></textarea>
            </div>
          </div>
          <div class="modal-footer border-top border-secondary">
            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-light text-dark" onclick="addTransaction()">添加新记录</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white border-secondary">
        <div class="modal-header border-bottom border-secondary">
          <h5 class="modal-title" id="confirmDeleteModalLabel">确定删除</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>您确定要删除吗?</p>
        </div>
        <div class="modal-footer border-top border-secondary">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">取消</button>
          <button type="button" id="confirmDeleteBtn" class="btn btn-danger">删除</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/index.html';
      window.stop()
    }
    
    const decoded = jwt_decode(token);
    if (decoded.exp < Date.now()/1000 || decoded.userType !== 0) {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
      window.stop()
    }

    let userMap = {};
    axios.get('/users', { headers:{Authorization:`Bearer ${token}`} })
    .then(res => {
      res.data.data.forEach(u => {
        userMap[u.username] = u.id;
        const opt = document.createElement('option');
        opt.value = u.username;
        document.getElementById('userList').append(opt);
      });
    });

    document.getElementById('visibleUser').addEventListener('input', e => {
      document.getElementById('transUser').value = userMap[e.target.value] || '';
    });

    const confirmDeleteModal = document.getElementById('confirmDeleteModal');
    confirmDeleteModal.addEventListener('show.bs.modal', function(event) {
      const btn = event.relatedTarget;
      if (!btn) return;
      const id = btn.getAttribute('data-id');
      document.getElementById('confirmDeleteBtn').dataset.id = id;
    });

    document.getElementById('confirmDeleteBtn').addEventListener('click', async function() {
      const id = this.dataset.id;
      const token = localStorage.getItem('token');
      try {
        await axios.delete(`${window.location.origin}/transactions/${id}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        bootstrap.Modal.getInstance(confirmDeleteModal).hide();
        location.reload();
      } catch (err) {
        alert('Delete failed');
        console.error(err);
      }
    });

    function selectType(btn) {
      document.getElementById('transType').value = btn.value;
      const buttons = btn.parentElement.querySelectorAll('button');
      buttons.forEach(b => {
        b.classList.remove('btn-light', 'text-dark', 'btn-outline-light');
        b.classList.add('btn-outline-light');
      });
      btn.classList.remove('btn-outline-light');
      btn.classList.add('btn-light', 'text-dark');
    }

    async function addTransaction() {
      const type = document.getElementById('transType').value;
      const data = {
        userId: document.getElementById('transUser').value,
        amount: parseFloat(document.getElementById('transAmount').value),
        type,
        remark: document.getElementById('transRemark').value,
        status: ['PURCHASE','COMMISSION'].includes(type) ? 'APPROVED' : 'PENDING'
      };
      await axios.post('/transactions', data, { headers:{Authorization:`Bearer ${token}`} });
      bootstrap.Modal.getInstance(document.getElementById('transactionModal')).hide();
      loadTransactions();
    }

    async function loadTransactions() {
      try {
        const res = await axios.get('/transactions', { headers:{Authorization:`Bearer ${token}`} });
        const tbody = document.getElementById('transactionBody');
        tbody.innerHTML = '';
        res.data.data.forEach((t,i) => {
        const date = (t.created_at || '').split('T')[0];

        // 金额颜色
        const amountClass = Number(t.amount) >= 0 ? 'text-success' : 'text-danger';

        // 类型 Badge（加大+居中+内边距）
        const typeBadge = {
          DEPOSIT: '<span class="badge bg-success fs-6 py-2 px-3 d-inline-flex align-items-center justify-content-center">充值</span>',
          WITHDRAWAL: '<span class="badge bg-danger fs-6 py-2 px-3 d-inline-flex align-items-center justify-content-center">提现</span>',
          PURCHASE: '<span class="badge bg-secondary fs-6 py-2 px-3 d-inline-flex align-items-center justify-content-center">订单</span>',
          COMMISSION: '<span class="badge bg-warning text-dark fs-6 py-2 px-3 d-inline-flex align-items-center justify-content-center">佣金</span>'
        }[t.type];

        const statusTextMap = {
          APPROVED: '已批准',
          REJECTED: '已拒绝',
          PENDING: '待处理'
        };

        const statusClassMap = {
          APPROVED: 'btn-success',
          REJECTED: 'btn-danger',
          PENDING: 'btn-secondary'
        };

        const statusCell = (t.status === 'PENDING' && ['DEPOSIT', 'WITHDRAWAL'].includes(t.type))
          ? `
            <button class="btn btn-sm btn-outline-success me-1" onclick="updateStatus(${t.id}, 'APPROVED')">
              <i class="bi bi-check-lg"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="updateStatus(${t.id}, 'REJECTED')">
              <i class="bi bi-x-lg"></i>
            </button>
          `
          : `
            <span class="btn ${statusClassMap[t.status]} fs-6 py-2 px-3 d-inline-flex align-items-center justify-content-center">
              ${statusTextMap[t.status] || t.status}
            </span>
          `;

        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${t.username}</td>
            <td class="${amountClass}">${Number(t.amount).toFixed(2)}</td>
            <td>${typeBadge}</td>
            <td>${statusCell}</td>
            <td>${date}</td>
            <td style="max-width:150px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;" title="${t.remark || ''}">${t.remark || ''}</td>
            <td>
              <button 
                class="btn btn-sm btn-danger" 
                data-bs-toggle="modal" 
                data-bs-target="#confirmDeleteModal" 
                data-id="${t.id}">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>`;
      });
      } catch (err) {
        console.error('Failed to load /transactions', err);
      }
    }

    async function updateStatus(id,status) {
      await axios.patch(`/transactions/${id}`, { status }, { headers:{Authorization:`Bearer ${token}`} });
      loadTransactions();
    }

    function Logout() {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    };

    loadTransactions();
  </script>
</body>
</html>
