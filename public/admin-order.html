<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>订单管理</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { margin:0; padding-top:56px; font-family:system-ui,sans-serif; background:#1e1e2f; color:#f0f0f0; }
    .navbar { background:#27293d; position:fixed;top:0;left:0;right:0;z-index:1000;box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    .navbar-brand { color:#f0f0f0; }
    .navbar-toggler { border-color:rgba(255,255,255,0.4); }
    .navbar-toggler-icon { filter:invert(1); }
    .wrapper { display:flex; flex-direction:column; }
    @media(min-width:992px){ .wrapper { flex-direction:row; } }
    .sidebar { background:#2c2f48; border-bottom:1px solid #333; }
    @media(min-width:992px){
      .sidebar { position:sticky; top:56px; height:calc(100vh - 56px); width:250px; border-right:1px solid #333; overflow-y:auto; }
    }
    .sidebar .nav-link { color:#ccc; margin:.5rem 0; }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover { background:#3e4161; color:#fff; border-radius:5px; }
    .main-content { flex-grow:1; padding:20px; background:#1e1e2f; }
    .card { background:#2a2d45; border:none; color:#fff; }
    .btn-outline-primary, .btn-outline-info { border-width:1px; }
    table.table-dark th, table.table-dark td { color: #fff; vertical-align: middle; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="index.html">订单管理</a>
    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="wrapper">
    <div class="sidebar collapse d-lg-block" id="sidebarMenu">
      <nav class="nav flex-column px-3 pt-4">
        <a class="nav-link" href="admin-dashboard.html"><i class="bi bi-speedometer2 me-2"></i>控制面板</a>
        <a class="nav-link" href="/admin-user.html"><i class="bi bi-people me-2"></i>用户管理</a>
        <a class="nav-link" href="/admin-task.html"><i class="bi bi-list-task me-2"></i>任务模版</a>
        <a class="nav-link active" href="/admin-order.html"><i class="bi bi-cart me-2"></i>订单管理</a>
        <a class="nav-link" href="/admin-transaction.html"><i class="bi bi-bank me-2"></i>交易明细</a>
        <a class="nav-link" href="/admin-setting.html"><i class="bi bi-gear me-2"></i>全局设定</a>
        <a class="nav-link" href="#" onclick="Logout()"><i class="bi bi-box-arrow-right me-2"></i>登出</a>
      </nav>
    </div>

    <div class="main-content">
      <h3 class="mb-4">任务环与订单</h3>
      <table class="table table-dark table-bordered table-sm align-middle">
        <thead>
          <tr>
            <th>用户名</th>
            <th>任务环数</th>
            <th>卡单位置</th>
            <th>佣金比例</th>
            <th style="min-width:100px">操作</th>
          </tr>
        </thead>
        <tbody id="userCycleList"></tbody>
      </table>
    </div>
  </div>

  <!-- 订单 Modal -->
  <div class="modal fade" id="ordersModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">订单列表</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table class="table table-dark table-bordered table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>商品名称</th>
                <th>金额</th>
                <th>创建时间</th>
              </tr>
            </thead>
            <tbody id="modalOrdersBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script>
    let cycleOrdersMap = {};

    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/index.html';
      window.stop();
    }
    
    const decoded = jwt_decode(token);
    if (decoded.exp < Date.now()/1000 || decoded.userType !== 0) {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
      window.stop();
    }

    async function loadCycles() {
      const res = await axios.get('/cycles', {
        headers: { Authorization: `Bearer ${token}` }
      });

      const cycles = res.data.data;
      const container = document.getElementById('userCycleList');
      container.innerHTML = '';

      const userMap = {};
      cycles.forEach(cycle => {
        if (!userMap[cycle.username]) userMap[cycle.username] = [];
        userMap[cycle.username].push(cycle);
      });

      Object.keys(userMap).forEach(username => {
        const activeCycle = userMap[username].find(c => c.status === true);
        if (!activeCycle) return;

        cycleOrdersMap[activeCycle.id] = activeCycle.orders || [];

        container.innerHTML += `
          <tr>
            <td>${username}</td>
            <td><input type="number" class="form-control form-control-sm" id="cycleSize-${activeCycle.id}" value="${activeCycle.cycle_size || ''}"></td>
            <td><input type="text" class="form-control form-control-sm" id="blockers-${activeCycle.id}" value="${(activeCycle.blocker_indexes || []).join(',')}"></td>
            <td><input type="text" class="form-control form-control-sm" id="commission-${activeCycle.id}" value="${Array.isArray(activeCycle.commission_rate) ? activeCycle.commission_rate.join(',') : activeCycle.commission_rate || ''}"></td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-warning me-2" onclick="showOrders(${activeCycle.id})"><i class="bi bi-eye"></i></button>
              <button class="btn btn-sm btn-outline-success" onclick="saveCycle(${activeCycle.id})"><i class="bi bi-pencil-square"></i></button>
            </td>
          </tr>
        `;
      });
    }

    function showOrders(cycleId) {
      const orders = cycleOrdersMap[cycleId] || [];
      let rows = '';

      if (orders.length === 0) {
        rows = `<tr><td colspan="4" class="text-center">暂无订单</td></tr>`;
      } else {
        rows = orders.map(o => `
          <tr>
            <td>${o.id}</td>
            <td>${o.product_name}</td>
            <td>${o.amount}</td>
            <td>${new Date(o.created_at).toLocaleString()}</td>
          </tr>
        `).join('');
      }

      document.getElementById('modalOrdersBody').innerHTML = rows;
      new bootstrap.Modal(document.getElementById('ordersModal')).show();
    }

    async function saveCycle(id) {
      try {
        const blocker = document.getElementById(`blockers-${id}`).value;
        const size = document.getElementById(`cycleSize-${id}`).value;
        const commission = document.getElementById(`commission-${id}`).value;
        await axios.put(`/cycles/${id}`, {
          blocker_indexes: blocker.split(',').map(v => v.trim()).filter(Boolean),
          cycle_size: parseInt(size),
          commission_rate: commission.split(',').map(v => v.trim()).filter(Boolean)
        }, {
          headers: { Authorization: `Bearer ${token}` }
        });
        alert('任务环已更新');
        loadCycles();
      } catch (err) {
        console.error('保存失败:', err);
        alert('更新失败');
      }
    }

    function Logout() {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    }

    loadCycles();
  </script>
</body>
</html>
