<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      padding-top: 56px;
      font-family: system-ui, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
    }

    .navbar {
      background-color: #27293d;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      color: #f0f0f0;
    }

    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.4);
    }

    .navbar-toggler-icon {
      filter: invert(1);
    }

    .wrapper {
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 992px) {
      .wrapper {
        flex-direction: row;
      }
    }

    .sidebar {
      background-color: #2c2f48;
      border-bottom: 1px solid #333;
    }

    @media (min-width: 992px) {
      .sidebar {
        position: sticky;
        top: 56px;
        height: calc(100vh - 56px);
        width: 250px;
        border-right: 1px solid #333;
        overflow-y: auto;
      }
    }

    .sidebar .nav-link {
      color: #ccc;
      margin: 0.5rem 0;
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: #3e4161;
      color: #fff;
      border-radius: 5px;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #1e1e2f;
    }

    .card {
      background-color: #2a2d45;
      border: none;
      color: #fff;
    }

    .btn-primary {
      background-color: #5c6bc0;
      border-color: #5c6bc0;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #3f51b5;
      border-color: #3f51b5;
    }
    input[readonly] {
      border: 0 !important;
      box-shadow: none !important;
      background-color: transparent; /* 可选，若你不想要背景 */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand text-white" href="index.html">用户管理</a>
    <button
      class="navbar-toggler ms-auto"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle sidebar"
      id="sidebarToggle"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="wrapper">
    <div class="sidebar collapse d-lg-block" id="sidebarMenu">
      <nav class="nav flex-column px-3 pt-4">
        <a class="nav-link" href="admin-dashboard.html"><i class="bi bi-speedometer2 me-2"></i>控制面板</a>
        <a class="nav-link active" href="/admin-user.html"><i class="bi bi-box-seam me-2"></i>用户管理</a>
        <a class="nav-link" href="/admin-task.html"><i class="bi bi-box-seam me-2"></i>任务模版</a>
        <a class="nav-link" href="/admin-order.html"><i class="bi bi-box-seam me-2"></i>订单管理</a>
        <a class="nav-link" href="/admin-transaction.html"><i class="bi bi-bank me-2"></i>交易明细</a>
        <a class="nav-link" href="/admin-setting.html"><i class="bi bi-receipt me-2"></i>全局设定</a>
        <a class="nav-link" href="#" onclick="Logout()"><i class="bi bi-box-arrow-right me-2"></i>登出</a>
      </nav>
    </div>

    <div class="main-content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="mb-0">Manage Users</h3>
        </div>
    
        <div class="card p-3">
          <div class="table-responsive">
            <table class="table table-dark table-hover align-middle">
              <thead>
                <tr>
                  <th>#</th>
                  <th>用户名</th>
                  <th>余额</th>
                  <th>状态</th>
                  <th>注册日期</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="userBody">

              </tbody>  
            </table>
          </div>

           <!-- Pagination Controls -->
           <div class="paginator" style="margin-top: 10px; text-align: center;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-white border-secondary">
        <div class="modal-header border-bottom border-secondary">
          <h5 class="modal-title" id="userModalLabel">修改用户资料</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="userForm">
          <div class="modal-body">

            <div class="mb-3 row">
              <label for="editUserName" class="col-sm-4 col-form-label">用户名</label>
              <div class="col-sm-8">
                <input id="editUserName" name="username" type="text" class="form-control bg-dark text-white border-secondary" readonly>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="editReferralCode" class="col-sm-4 col-form-label">邀请码</label>
              <div class="col-sm-8">
                <input id="editReferralCode" name="referral_code" type="text" class="form-control bg-dark text-white border-secondary" readonly>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="editUserBalance" class="col-sm-4 col-form-label">余额</label>
              <div class="col-sm-8">
                <input id="editUserBalance" name="balance" type="number" step="0.01" class="form-control bg-dark text-white border-secondary" readonly>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="editPassword" class="col-sm-4 col-form-label">密码</label>
              <div class="col-sm-8">
                <input id="editPassword" name="password" type="text" class="form-control bg-dark text-white border-secondary">
              </div>
            </div>

            <div class="mb-3 row">
              <label for="editSecurityPin" class="col-sm-4 col-form-label">安全码</label>
              <div class="col-sm-8">
                <input id="editSecurityPin" name="security_pin" type="text" class="form-control bg-dark text-white border-secondary">
              </div>
            </div>

            <div class="mb-3 row">
              <label for="editUserPhone" class="col-sm-4 col-form-label">钱包地址 / 手机号码</label>
              <div class="col-sm-8">
                <input id="editUserPhone" name="phone" type="text" class="form-control bg-dark text-white border-secondary">
              </div>
            </div>

            <div class="mb-3 row">
              <label for="editUserEmail" class="col-sm-4 col-form-label">电子邮箱</label>
              <div class="col-sm-8">
                <input id="editUserEmail" name="email" type="email" class="form-control bg-dark text-white border-secondary">
              </div>
            </div>

            <div class="mb-3 row">
              <label for="editUserGender" class="col-sm-4 col-form-label">性别</label>
              <div class="col-sm-8">
                <input id="editUserGender" name="gender" type="text" class="form-control bg-dark text-white border-secondary">
              </div>
            </div>

            <div class="mb-3 row">
              <label for="editUserDob" class="col-sm-4 col-form-label">出生日期</label>
              <div class="col-sm-8">
                <input id="editUserDob" name="dob" type="date" class="form-control bg-dark text-white border-secondary">
              </div>
            </div>

          </div>
          <div class="modal-footer border-top border-secondary">
            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">取消</button>
            <button type="button" id="editSaveBtn" class="btn btn-light text-dark" onclick="editUser()">储存</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white border-secondary">
        <div class="modal-header border-bottom border-secondary">
          <h5 class="modal-title" id="confirmDeleteModalLabel">确定删除</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>您确定要删除吗?</p>
        </div>
        <div class="modal-footer border-top border-secondary">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">取消</button>
          <button type="button" id="confirmDeleteBtn" class="btn btn-danger">删除</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if(!token)
    {
      window.stop();
      window.location.href = `${window.location.origin}/index.html`;
    }

    const decoded_token = jwt_decode(token);
    if (decoded_token.exp < Math.floor(Date.now()/1000) || decoded_token.userType !== 0)
    {
      window.stop();
      localStorage.removeItem("token");
      window.location.href = `${window.location.origin}/index.html`;
    }

    axios.get(`${window.location.origin}/users`, {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => {
      if (!res.data.status) return;

      const users = res.data.data;
      const tbody = document.getElementById('userBody');
      if (!tbody) return;

      let html = '';

      for (let i = 0; i < users.length; i++) {
        const user = users[i];
        const statusClass = user.status ? 'btn-success' : 'btn-outline-danger';
        const statusText = user.status ? '启用' : '禁用';
        const createdDate = new Date(new Date(user.created_at).getTime() + 8 * 60 * 60 * 1000);
        html += `
          <tr>
            <td>${i + 1}</td>
            <td>${user.username}</td>
            <td>${parseFloat(user.balance).toFixed(2)}</td>
            <td><button class="btn ${statusClass} btn-sm statusBtn" data-id="${user.id}">${statusText}</button></td>
            <td>${createdDate.toLocaleString('en-GB', { hour12: false, timeZone: 'Asia/Singapore' })}</td>
            <td>
              <button 
                class="btn btn-sm btn-warning text-dark" 
                data-bs-toggle="modal" 
                data-bs-target="#editUserModal"
                data-id="${user.id}"
                data-username="${user.username}"
                data-referral-code="${user.referral_code}"
                data-balance="${user.balance}"
                data-password="${user.password || ''}"
                data-security-pin="${user.security_pin || ''}"
                data-phone="${user.phone || ''}"
                data-email="${user.email || ''}"
                data-gender="${user.gender || ''}"
                data-dob="${user.dob || ''}"
              >
                <i class="bi bi-pencil"></i>
              </button>
              <button 
                class="btn btn-sm btn-danger" 
                data-bs-toggle="modal" 
                data-bs-target="#confirmDeleteModal" 
                data-id="${user.id}"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `;
      }

      tbody.innerHTML = html;

      document.querySelectorAll('.statusBtn').forEach(btn => {
        btn.addEventListener('click', () => {
          const userId = btn.dataset.id;
          const newStatus = !btn.classList.contains('btn-success');

          axios.patch(`${window.location.origin}/user/${userId}`, { status: newStatus }, {
            headers: { Authorization: `Bearer ${token}` }
          })
          .then(() => {
            btn.classList.toggle('btn-success', newStatus);
            btn.classList.toggle('btn-outline-danger', !newStatus);
            btn.textContent = newStatus ? 'Active' : 'Inactive';
          })
          .catch(err => console.error('Status update failed:', err));
        });
      });
    })
    .catch(err => console.error('User load failed:', err));

    const editModal = document.getElementById('editUserModal');

    editModal.addEventListener('show.bs.modal', event => {
      const button = event.relatedTarget
      document.getElementById('editSaveBtn').dataset.id = button.dataset.id
      document.getElementById('editUserName').value = button.dataset.username || ''
      document.getElementById('editReferralCode').value = button.dataset.referralCode || ''
      document.getElementById('editUserBalance').value = parseFloat(button.dataset.balance || 0) / 100
      document.getElementById('editPassword').value = button.dataset.password || ''
      document.getElementById('editSecurityPin').value = button.dataset.securityPin || ''
      document.getElementById('editUserPhone').value = button.dataset.phone || ''
      document.getElementById('editUserEmail').value = button.dataset.email || ''
      document.getElementById('editUserGender').value = button.dataset.gender || ''
      document.getElementById('editUserDob').value = button.dataset.dob || ''
    })

    document.getElementById('sidebarToggle').addEventListener('click', function() {window.scrollTo(0, 0);});

    const confirmDeleteModal = document.getElementById('confirmDeleteModal');
    confirmDeleteModal.addEventListener('show.bs.modal', function(event) {
      const btn = event.relatedTarget;
      if (!btn) return;
      const id = btn.getAttribute('data-id');
      document.getElementById('confirmDeleteBtn').dataset.id = id;
    });
    
    document.getElementById('confirmDeleteBtn').addEventListener('click', async function() {
      const id = this.dataset.id;
      const token = localStorage.getItem('token');
      try {
        await axios.delete(`${window.location.origin}/user/${id}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        bootstrap.Modal.getInstance(confirmDeleteModal).hide();
        location.reload();
      } catch (err) {
        alert('Delete failed');
        console.error(err);
      }
    });
    
    function editUser() {
      const userId = document.getElementById('editSaveBtn').dataset.id;

      const data = {
        password: document.getElementById('editPassword').value,
        security_pin: document.getElementById('editSecurityPin').value,
        full_name: document.getElementById('editUserFullName') ? document.getElementById('editUserFullName').value : '',
        dob: document.getElementById('editUserDob').value,
        phone: document.getElementById('editUserPhone').value,
        address: document.getElementById('editUserAddress') ? document.getElementById('editUserAddress').value : '',
        email: document.getElementById('editUserEmail').value,
        gender: document.getElementById('editUserGender').value
      };

      axios.post(`/user/${userId}`, data, {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => {
        if(res.data.status) {
          alert('用户更新成功');
          location.reload();
        } else {
          alert('更新用户时出错');
        }
      })
      .catch(err => {
        console.error('Update failed:', err);
        alert('Error updating user');
      });
    }

    function Logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
