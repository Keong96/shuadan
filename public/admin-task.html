<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>任务模版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <style>
    body {
      margin: 0;
      padding-top: 56px;
      font-family: system-ui, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
    }

    .navbar {
      background-color: #27293d;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #f0f0f0;
    }

    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.4);
    }

    .navbar-toggler-icon {
      filter: invert(1);
    }

    /* ✅ 默认手机布局：sidebar 在上方 */
    .wrapper {
      display: flex;
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      background-color: #2c2f48;
      border-bottom: 1px solid #333;
      padding: 1rem;
    }

    .sidebar .nav-link {
      color: #ccc;
      margin: 0.5rem 0;
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: #3e4161;
      color: #fff;
      border-radius: 5px;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #1e1e2f;
    }

    .card {
      background-color: #2a2d45;
      border: none;
      color: #fff;
    }

    .btn-primary {
      background-color: #5c6bc0;
      border-color: #5c6bc0;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #3f51b5;
      border-color: #3f51b5;
    }

    .task-card {
      background-color: #2a2d45;
      border-radius: 8px;
      padding: 15px;
      color: #fff;
    }

    .task-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .task-actions .btn {
      margin-right: 5px;
    }

    .task-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    /* ✅ 移动端适配 */
    @media (max-width: 576px) {
      .wrapper {
        flex-direction: column;
      }

      .task-grid {
        display: flex;
        flex-direction: column;
        gap: 0;
      }

      .task-card {
        display: flex;
        align-items: center;
        padding: 6px 10px;
        background: none;
        border-bottom: 1px solid #333;
        border-radius: 0;
        height: 56px;
        min-height: unset;
      }

      .task-image {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 4px;
        margin-right: 8px;
        flex-shrink: 0;
      }

      .task-card-content {
        flex-grow: 1;
        overflow: hidden;
      }

      .task-card-content h5 {
        font-size: 1rem;
        margin: 0;
        font-weight: 500;
        line-height: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .task-card-content p {
        font-size: 0.75rem;
        margin: 1px 0 0;
        color: #aaa;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .task-actions {
        display: flex;
        align-items: center;
        gap: 4px;
        margin-left: 8px;
      }

      .task-actions .btn {
        padding: 0 6px;
        font-size: 0.65rem;
        min-width: 32px;
        height: 32px;
        line-height: 1;
      }
    }

    /* ✅ 桌面端 >= 992px：sidebar 左侧 */
    @media (min-width: 992px) {
      .wrapper {
        flex-direction: row;
      }

      .sidebar {
        width: 250px;
        height: calc(100vh - 56px);
        position: sticky;
        top: 56px;
        border-bottom: none;
        border-right: 1px solid #333;
        padding: 1rem;
      }

      .main-content {
        flex-grow: 1;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
   <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand text-white" href="index.html">任务模版</a>
    <button
      class="navbar-toggler ms-auto"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle sidebar"
      id="sidebarToggle"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="wrapper">
    <div class="sidebar collapse d-lg-block" id="sidebarMenu">
      <nav class="nav flex-column px-3 pt-4">
        <a class="nav-link" href="admin-dashboard.html"><i class="bi bi-speedometer2 me-2"></i>控制面板</a>
        <a class="nav-link" href="/admin-user.html"><i class="bi bi-box-seam me-2"></i>用户管理</a>
        <a class="nav-link active" href="/admin-task.html"><i class="bi bi-box-seam me-2"></i>产品管理</a>
        <a class="nav-link" href="/admin-transaction.html"><i class="bi bi-bank me-2"></i>交易明细</a>
        <a class="nav-link" href="/admin-setting.html"><i class="bi bi-receipt me-2"></i>全局设定</a>
        <a class="nav-link" href="#" onclick="Logout()"><i class="bi bi-box-arrow-right me-2"></i>登出</a>
      </nav>
    </div>

    <div class="main-content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="mb-0">任务模版</h3>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal" onclick="clearTaskFormInputs()">
            <i class="bi bi-plus-lg me-1"></i> 添加新任务
          </button>
        </div>

        <div id="taskContainer" class="task-grid">
          <!-- Task cards will be injected here by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Task Modal -->
  <div class="modal fade" id="addTaskModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-white border-secondary">
        <div class="modal-header">
          <h5 class="modal-title">任务模版</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="taskForm">
            <input type="hidden" id="taskId">

            <div class="mb-3">
              <label for="productName" class="form-label">产品名称</label>
              <input type="text" id="productName" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="imageUrl" class="form-label">产品图片URL</label>
              <input type="text" id="imageUrl" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="taskDescription" class="form-label">产品介绍</label>
              <textarea id="taskDescription" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label for="productPrice" class="form-label">普通价格</label>
              <input type="number" id="productPrice" class="form-control" step="0.01" required>
            </div>

            <div class="mb-3">
              <label for="blockerPrice" class="form-label">卡单价格</label>
              <input type="number" id="blockerPrice" class="form-control" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-success w-100">储存</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white border-secondary">
        <div class="modal-header border-bottom border-secondary">
          <h5 class="modal-title" id="confirmDeleteModalLabel">确定删除</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>您确定要删除吗?</p>
        </div>
        <div class="modal-footer border-top border-secondary">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">取消</button>
          <button type="button" id="confirmDeleteBtn" class="btn btn-danger">删除</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) location.href = '/index.html';

    const decoded = jwt_decode(token);
    if (!decoded || decoded.userType > 1 || decoded.exp < Date.now() / 1000) {
      localStorage.removeItem("token");
      location.href = '/index.html';
    }

    async function loadTasks() {
      const res = await axios.get('/tasks', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const container = document.getElementById('taskContainer');
      container.innerHTML = '';
      res.data.forEach(task => {
        container.innerHTML += `
          <div class="task-card">
            <img src="${task.image_url}" class="task-image" />
            <div class="task-card-content">
              <h5>${task.product_name}</h5>
              <p>${task.product_description}</p>
            </div>
            <div class="task-actions">
              <button class="btn btn-sm btn-outline-warning" onclick="editTask(${task.id})">
                <i class="bi bi-pencil"></i>
              </button>
              <button 
                class="btn btn-sm btn-danger" 
                data-bs-toggle="modal" 
                data-bs-target="#confirmDeleteModal" 
                data-id="${task.id}"
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>`;
      });
    }

    async function editTask(id) {
      const res = await axios.get(`/tasks/${id}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const task = res.data;

      document.getElementById('taskId').value = task.id;
      document.getElementById('productName').value = task.product_name;
      document.getElementById('imageUrl').value = task.image_url;
      document.getElementById('taskDescription').value = task.product_description;
      document.getElementById('productPrice').value = Number(task.product_price || 0).toFixed(2);
      document.getElementById('blockerPrice').value = Number(task.blocker_price || 0).toFixed(2);

      new bootstrap.Modal(document.getElementById('addTaskModal')).show();
    }

    document.getElementById('taskForm').addEventListener('submit', async e => {
      e.preventDefault();

      const id = document.getElementById('taskId').value;
      const data = {
        productName: document.getElementById('productName').value,
        imageUrl: document.getElementById('imageUrl').value,
        taskDescription: document.getElementById('taskDescription').value,
        productPrice: parseFloat(document.getElementById('productPrice').value) || 0,
        blockerPrice: parseFloat(document.getElementById('blockerPrice').value) || 0,
      };

      if (id) {
        await axios.put(`/tasks/${id}`, data, { headers: { Authorization: `Bearer ${token}` } });
      } else {
        await axios.post('/tasks', data, { headers: { Authorization: `Bearer ${token}` } });
      }

      bootstrap.Modal.getInstance(document.getElementById('addTaskModal')).hide();
      loadTasks();
    });

    document.getElementById('confirmDeleteBtn').addEventListener('click', async function() {
      const id = this.dataset.id;
      const token = localStorage.getItem('token');
      try {
        await axios.delete(`${window.location.origin}/task/${id}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        bootstrap.Modal.getInstance(confirmDeleteModal).hide();
        location.reload();
      } catch (err) {
        alert('Delete failed');
        console.error(err);
      }
    });

    function clearTaskFormInputs() {
      document.getElementById('productName').value = '';
      document.getElementById('imageUrl').value = '';
      document.getElementById('taskDescription').value = '';
      document.getElementById('productPrice').value = '';
      document.getElementById('blockerPrice').value = '';
    }

    function Logout() {
      localStorage.removeItem('token');
      location.href = 'index.html';
    }

    window.addEventListener('DOMContentLoaded', loadTasks);
  </script>
</body>
</html>
